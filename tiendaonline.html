<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="Portada.jpg" />
    <title>Página de Productos</title>
    <link rel="stylesheet" href="style2.css" />
    <style>
      .back-links {
        margin-top: 20px;
        text-align: center;
      }

      .back-links a {
        color: #1abc9c;
        font-size: 1.2rem;
        text-decoration: none;
        padding: 10px;
        transition: background 0.3s ease;
        border-radius: 5px;
      }

      .back-links a:hover {
        background: #1abc9c;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header class="hero-section">

      </div>
    </header>

    <section class="products">
      <h2>Nuestros Productos</h2>
      <div class="product-container">
        <div class="product">
          <img src="Polera.jpg" alt="Polera StreetVibe" />

        </div>
        <div class="product">
          <img src="Poleron.jpg" alt="Poleron StreetVibe" />
          <p>Poleron StreetVibe $25.000</p>
        </div>
        <div class="product">
          <img src="Short.jpg" alt="Short Streetwear" />
          <p>Short StreetVibe $18.000</p>
        </div>
      </div>
    </section>

    <div class="back-links">
      <a href="index.html">Regresar al Currículum Vitae</a> |
